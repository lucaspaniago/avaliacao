<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions" lang="en">
<!-- USAR ISSO PRA QUALQUER PAGINA HTML DAQUI PRA FRENTE -->
Usuário logado #{request.remoteUser}

<a href="#{request.contextPath}/logout"> Logout</a>
<h:form>
<script type="text/javascript">
		function confirmarExclusao(nome) {
			return window.confirm("Deseja excluir o " + nome + "?");
		}
	</script>
	<p:growl id="messages" />

	<p:menubar>
	
		<p:menuitem value="Home" url="principal.xhtml" icon="ui-icon-home" />
		<p:submenu label="Novo" icon="ui-icon-document">
		
			<p:menuitem value="Avaliação" icon="ui-icon-bookmark" action="#{avaliacaoController.nova()}"/>
			
			<p:separator />
			<p:menuitem value="Aluno" icon="ui-icon-person" url="formusuario.xhtml"/>
			<p:separator />
			<p:menuitem value="Professor" url="#" icon="ui-icon-person" />
			<p:separator />
			<p:menuitem value="Administrador" url="#" icon="ui-icon-person" />
		</p:submenu>

		<p:submenu label="Editar" icon="ui-icon-pencil">
			<p:submenu label="Aluno" icon="ui-icon-person">
				<p:menuitem value="Nova Avaliação" url="#" icon="ui-icon-bookmark" />
			</p:submenu>
			<p:separator />
			<p:menuitem value="Professor" url="#" icon="ui-icon-person" />
			<p:separator />
			<p:menuitem value="Administrador" url="#" icon="ui-icon-person" />
		</p:submenu>

		<p:submenu label="Ajuda" icon="ui-icon-help">
			<p:menuitem value="Contents" url="#" />
			<p:submenu label="Search" icon="ui-icon-search">
				<p:submenu label="Text">
					<p:menuitem value="Workspace" url="#" />
				</p:submenu>
				<p:menuitem value="File" url="#" />
			</p:submenu>
		</p:submenu>

		<p:submenu label="Actions" icon="ui-icon-gear">
			<p:submenu label="Ajax" icon="ui-icon-refresh">
				<p:menuitem value="Save" actionListener="#{menuView.save}"
					icon="ui-icon-disk" update="messages" />
				<p:menuitem value="Update" actionListener="#{menuView.update}"
					icon="ui-icon-arrowrefresh-1-w" update="messages" />
			</p:submenu>
			<p:submenu label="Non-Ajax" icon="ui-icon-newwin">
				<p:menuitem value="Delete" actionListener="#{menuView.delete}"
					icon="ui-icon-close" update="messages" ajax="false" />
			</p:submenu>
		</p:submenu>

		<p:menuitem value="Quit" url="/logout" icon="ui-icon-close" />

		<f:facet name="options">
			<p:inputText style="margin-right:10px" placeholder="Procurar" />
			<p:commandButton type="button" value="Logout" icon="ui-icon-power" />
		</f:facet>
	</p:menubar>
</h:form>

</html>
